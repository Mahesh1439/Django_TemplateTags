<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css\week_days.css' %}">
    <title>WEEKDAYS</title>
</head>
<body>
    <h1>Create Template Tags</h1>
    <p>Today date and time is: {{date}}</p>

    <p>Tuesday:{{tuesday}}</p>

    <p>Friday:{{friday}}</p>
    <p>Saturday:{{saturday}}</p>

</html>
